name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # Thay 'main' bằng tên nhánh chính của bạn nếu khác (ví dụ: 'master')

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Thêm phần này để cấp quyền ghi
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install # hoặc yarn install

      - name: Build
        run: npm run build # hoặc yarn build

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions Bot"
          git checkout --orphan gh-pages
          git reset --hard
          cp -r build/. .
          git add .
          git commit -m "Deploy to GitHub Pages from GitHub Actions"
          git push origin --force gh-pages